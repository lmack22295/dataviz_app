{% extends "base.html" %}

{% block content %}
<div class="page-header">
  <h2>Groups Page</h2>
</div>
<div class="row">
  <div class="col-md-4">
    <table class="table table-striped" id="owned_stock_table">
      <thead>
        <tr>
          <th>Groups</th>
        </tr>
      </thead>
      <tbody>
        {% for group in groups %}
        <tr>
          <td><a href={{ url_for('group', group_id = group.id ) }}>{{group.name}}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
<div>
  <form action="" method="post">
      {{ form.hidden_tag() }}
      <p>
          {{ form.name.label }}<br>
          {{ form.name(cols=32, rows=4) }}<br>
      </p>
      <p>{{ form.submit() }}</p>
  </form>
</div>
{% endblock %}
